        <canvas id="myCanvas" width="480" height="320"></canvas>
</center>
      <script>

        var canvas = document.getElementById("myCanvas");
  var ctx = canvas.getContext("2d");
  var ballRadius = 18;

  var x = canvas.width/21;
  var y = canvas.height/30;
  var dx = 5;
  var dy = -5;
  var paddleHeight = 10;
  var paddleWidth = 75;
  var paddleX = (canvas.width-paddleWidth)/2;
  var rightPressed = false;
  var leftPressed = false;

  var color = "cyan";

document.addEventListener("mousemove", mouseMoveHandler, false);

function keyDownHandler(e) {
    if(e.key == "Right" || e.key == "ArrowRight") {
        rightPressed = true;
    }
    else if(e.key == "Left" || e.key == "ArrowLeft") {
        leftPressed = true;
    }
}

function keyUpHandler(e) {
    if(e.key == "Right" || e.key == "ArrowRight") {
        rightPressed = false;
    }
    else if(e.key == "Left" || e.key == "ArrowLeft") {
        leftPressed = false;
    }
}

function mouseMoveHandler(e) {
  var relativeX = e.clientX - canvas.offsetLeft;
  if(relativeX > 0 && relativeX < canvas.width) {
    paddleX = relativeX - paddleWidth/3;
  }
}

  function drawBall() {

ctx.fillStyle = color;
ctx.beginPath();
ctx.arc(x, y, ballRadius*2, 0, Math.PI*2);
ctx.closePath();
ctx.fill();

ctx.fillStyle = "lavender";
ctx.beginPath();
ctx.arc(400, y, ballRadius, 0, Math.PI*2);
ctx.closePath();
ctx.fill();

//the rectangle is half transparent
ctx.fillStyle = "lightblue"
ctx.beginPath();
ctx.arc(50, y, ballRadius, 0, Math.PI*2);
ctx.closePath();
ctx.fill();
  }
  function drawPaddle() {
      ctx.beginPath();
ctx.fillStyle = "color";
       ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);

      ctx.fill();
      ctx.closePath();
  }

  function draw() {
      ctx.beginPath();
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle="#fff";
      ctx.fillStyle="#fff";
      ctx.shadowColor="cyan";
      ctx.closePath();
      ctx.fill();

      drawBall();
      drawPaddle();

      if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
          dx = -dx;
          color = "#" + ((1 << 24) * Math.random() | 0).toString(15);

  }

      if(y + dy > canvas.height-ballRadius || y + dy < ballRadius) {
          dy = -dy;
          color = "#" + ((1 << 24) * Math.random() | 0).toString(15);

      }

      if(rightPressed && paddleX < canvas.width-paddleWidth) {
          paddleX += 7;

      }
      else if(leftPressed && paddleX > 15) {
          paddleX -= 7;

      }

      x += dx;
      y += dy;
  }


  setInterval(draw, 15);
      </script>
